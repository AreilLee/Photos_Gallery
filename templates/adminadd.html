{% extends "baseadmin.html" %}
{% load static %}

{% block content %}
  <div class="subjectDiv">Add New Album</div>
    <div class="normalDiv">
      <form action="." method="POST" name="form1" id="form1">
       {% csrf_token %}
       <p>Album Name：</p>
       <p><input type="text" name="album_title" id="album_title" required /></p>
       <p>Location：</p>
       <p><input type="text" name="album_location" id="album_location" /></p>
       <p>Description：</p>
       <p><textarea name="album_desc" id="album_desc" cols="45" rows="5"></textarea></p>
       <p>&nbsp;</p>
       <p>
         <input type="submit" name="button" id="button" value="Done" />
         <input type="button" name="button2" id="button2" value="Back to Last Page" onClick="window.history.back();" />
       </p>
     </form>
   </div>
{% endblock %}
